<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="post">

		<label for = "name"> Name </label>
		<input type = "text"  id = "name"  placeholder = "Name" required >

		<label for = "email"> Email</label>
		<input id = "email"  type="email" placeholder="Email" required>

		<label>Gender</label>
		<input type="radio" for ="gender_m" name = "gender" required>
		<label id ="gender_m">Male</label>
		<input type="radio" for="gender_f" name="gender" required>
		<label id ="gender_f">Female</label>

		<label for = "cars">Car Brands</label>
		<select id = "cars" name ="cars" required>
			<option value="" disabled>--Please choose an option--</option>
			<option value="toyoto">Toyoto</option>
			<option value="Bmw">BMW</option>
		</select>
		<label for = "age">Age</label>
		<input type = "number" id ="age"  placeholder="Age" required>
		<label for ="dob">DOB</label>
		<input type = "date" id = "dob"  required>

		<label for = "tel" >Phone Number </label>
		<input type="tel" placeholder="xxx-xxx-xxxx"  id="tel"> 

		<label for = "password" >Password</label>
		<input type="password" id = "password" placeholder="password" required>

		<label for = "tos">I agree to the TOS</label>
		<input type = "checkbox"  id="tos" required>

		<button type ="submit" >submit</button>
	</form>

</body>

</html>
